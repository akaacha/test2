<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Sign Up | MyBook</title>
</head>
<body>
  <h1>Buat Account Baru!</h1>
  <h3>Sign Up Form</h3>
  <form>
    First name:<br>
    <input type="text" name="firstname"><br><br>
    Last name:<br>
    <input type="text" name="lastname"><br><br>
    Gender:<br>
    <input type="radio" name="gender" value="Male" checked>Male<br>
    <input type="radio" name="gender" value="Female">Female<br>
    <input type="radio" name="gender" value="Other">Other<br><br>
    Nationality:<br>
    <select name="nationality">
      <option value="indonesia">Indonesian</option>
      <option value="malaysia">Malaysian</option>
      <option value="singapore">Singaporean</option>
      <option value="america">American</option>
      <option value="korea">Korean</option>
    </select><br><br>
    Language Spoken:<br>
    <input type="checkbox" value="Bahasa Indonesia">Bahasa Indonesia<br>
    <input type="checkbox" value="English">English<br>
    <input type="checkbox" value="Other">Other<br><br>
    Bio:<br>
    <textarea name="bio" rows="10" cols="30"></textarea><br><br>
    <a href="welcome.html" target="_blank"><button type="button" value="Sign Up">Sign Up</a>
  </form>
</body>
</html>
